{% extends "base.html"%}

{% block content %}

<h2> Horizontal/Vertical </h2>
<form action="" method="post">
<p>
{{form.co2_profile.label}}<br>
{% for subfield in form.co2_profile %}

        <td>{{ subfield }}</td>
        <td>{{ subfield.label }}</td>
    </tr>
{% endfor %}
</p>
<p>
{{form.submit()}}
</p>
</form>

{% endblock %}
