<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CO2-GASP </title>
    <script type='text/javascript' src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<nav class="menu">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
  </ul>
</nav>

<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}


#toc_container {
    background: #f9f9f9 none repeat scroll 0 0;
    border: 1px solid #aaa;
    display: table;
    font-size: 95%;
    margin-bottom: 1em;
    padding: 20px;
    width: auto;
}

.toc_title {
    font-weight: 700;
    text-align: center;
}

#toc_container li, #toc_container ul, #toc_container ul li{
    list-style: outside none none !important;
}

div {
  text-align: justify;
  text-justify: inter-word;
}

div#loading {
    position:absolute;
    top: 20%;
    left: 10%;
    width: 400px;
    height: 400px;
    display: none;
    background: url(https://co-2-gasp-bucket.s3.us-east-2.amazonaws.com/images/ajax-loader.gif) no-repeat;
    cursor: wait;
    }

</style>

<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();       
        }
// ]]></script>

{% block content %}{% endblock %}

</body>
</html>
